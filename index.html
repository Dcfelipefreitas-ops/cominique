<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleprompter Video App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="stage">

    <video id="video" autoplay muted playsinline></video>

    <div id="prompter">
      <div id="text">Paste your script here</div>
    </div>

  </div>

  <div id="panel">

    <textarea id="script" placeholder="Paste your text here"></textarea>

    <div class="controls">
      <label>Speed
        <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1.5">
      </label>

      <input id="filename" placeholder="file-name">

      <button id="record">RECORD</button>
      <button id="stop" disabled>STOP</button>

      <a id="download" style="display:none">DOWNLOAD</a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
